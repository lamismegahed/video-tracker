<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Tracker (No Skip)</title>
  <style>
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #f4f4f4; 
    }
    iframe {
      border: none;
      width: 800px;
      height: 450px;
    }
  </style>
</head>
<body>

  <div id="player"></div>

  <script>
    let player;
    let lastTime = 0;
    let allowSkip = false; // control skip permission

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '450',
        width: '800',
        videoId: '2H9p9Hcn79E', // <-- change this per video
        playerVars: { 
          controls: 1, 
          disablekb: 1, 
          modestbranding: 1 
        },
        events: { 
          onReady: onPlayerReady, 
          onStateChange: onPlayerStateChange 
        }
      });
    }

    function onPlayerReady() {
      player.playVideo();
      trackProgress();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        trackProgress();
      }
    }

    function trackProgress() {
      setInterval(() => {
        if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
          const currentTime = player.getCurrentTime();

          // prevent skipping ahead
          if (currentTime - lastTime > 2 && !allowSkip) {
            player.seekTo(lastTime);
          } else {
            lastTime = currentTime;
          }

          // unlock skip only after full video watched
          const duration = player.getDuration();
          if (currentTime >= duration - 1) {
            allowSkip = true;
          }
        }
      }, 1000);
    }

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
